    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
        }

        .navbar-logo a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-links {
            display: flex;
            list-style: none;
        }

        .navbar-links li {
            margin-left: 20px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            transition: background 0.3s ease;
        }

        .navbar-links a:hover {
            background-color: #ff6600;
            border-radius: 4px;
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        @media screen and (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }

            .navbar-links.active {
                display: flex;
            }

            .navbar-links li {
                margin: 15px 0;
            }

            .navbar-toggle {
                display: flex;
            }
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            position: relative;
            text-align: center;
            padding: 10px;
            margin: 20px;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-details {
            margin-top: 10px;
        }

        .product-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .rating span {
            color: #FFBF00;
            font-size: 16px;
        }

        .price {
            margin: 10px 0;
        }

        .old-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 5px;
        }

        .new-price {
            color: #E74C3C;
            font-weight: bold;
        }

        .actions {
            margin: 10px 0;
        }

        .action-btn {
            background-color: #f1f1f1;
            border: none;
            font-size: 18px;
            margin: 0 5px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .action-btn:hover {
            background-color: #ddd;
        }

        .add-to-cart {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #3498DB;
            font-weight: bold;
            font-size: 14px;
        }

        .add-to-cart:hover {
            text-decoration: underline;
        }

        .kit-description {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            letter-spacing: 0.5px;
            font-size: 20px;
            color: white;
        }

        .kit-description h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #000;
        }

        .kit-description p {
            margin-bottom: 5px;
        }

        .kit-description a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .kit-description a:hover {
            text-decoration: underline;
        }
    </style>
</head>
